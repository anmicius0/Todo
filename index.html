<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <aside>
      <figure>
        <div id="avatar"></div>
        <figcaption>User Name</figcaption>
      </figure>
      <img id="menulink" src="./images/menu.svg" />
      <nav>
        <ul id="menu">
          <li><a href="#">Todo</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <div id="title-bar">
        <h1 id="title">Todo</h1>
        <span id="counter">Item count: <span id="item-count">0</span></span>
      </div>

      <div id="todo-list" onchange="update()"></div>

      <div onclick="newTodo()" style="text-align: center; margin-top:5%">
        <button class="icon-btn add-btn">
          <div class="add-icon"></div>
          <div class="btn-txt">Add</div>
        </button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.13.0/dist/sweetalert2.all.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
